<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Navigation Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logox1.webp" alt="logo" class="logo" width="150" srcset="images/logox1.webp 1x, images/logox2.webp 2x, images/logox3.webp 3x">
		<h1 class="hding">North Star University</h1>
        <div id="hamburger"><a href="#closex">&#x2630;</a></div>
        <div id="phone"><a href="tel:5555555555">555-555-5555</a></div>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <div id="closex"><a href="#hamburger">x</a></div>

        <ul>
        <li class="active" ><a href="#" >Apply</a>

        <li><a href="#">Student Portal</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Faculty</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>
        <h1>
       Thanks for your information, you will receive a confirmation email shortly.
    </h1>
    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p> &copy; 2023 &#x2022; Yulissa Gil
            </p>
    </footer>
</div> <!-- end footer wrapper -->
   
</body>
</html>
